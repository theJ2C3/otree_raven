<!-- Layout for the modal which pops up when submitting the raven task before time is up. -->

<div class="modal fade" id="SendChoices" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content panel-warning">
            <div class="modal-header panel-heading">
                <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    你確定要送出答案嗎？
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    <span id="modal-text">lala</span>
                </p>
            </div>
            <div class="modal-footer">
                <p>
                    <button class="btn btn-primary btn-large next-button"
                            type="submit" value="Next">
                        是的，送出我的答案。
                    </button>
                </p>
                <p>
                    <button type="button" class="btn btn-primary btn-large "
                            data-bs-dismiss="modal">
                        不，我要修改我的答案。
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>
